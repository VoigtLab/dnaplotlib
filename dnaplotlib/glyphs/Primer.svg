<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="PrimerBindingSite"
      soterms="SO:0005850"
      parametric:defaults="arrowbody_width=10;arrowhead_height=3;arrowhead_width=3;baseline_offset=3;baseline_x=0;baseline_y=25;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-arrowhead_height-pad_top}"
      y="16"
      parametric:width="{pad_before+arrowbody_width+pad_after}"
      width="14"
      parametric:height="{pad_top+arrowhead_height+pad_bottom}"
      height="9"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{baseline_y} L{pad_before+arrowbody_width+pad_after},{baseline_y}"
      d="M0,25 L14,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="unfilled-path" 
      id="primer-binding-site" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+arrowbody_width},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+arrowbody_width-arrowhead_width},{(baseline_y-baseline_offset)-arrowhead_height}" 
      d="M2,22 L12,22 L9,19" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

</svg>