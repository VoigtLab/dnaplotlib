<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="PolyA Site"
      soterms="SO:0000553"
      parametric:defaults="baseline_offset=0;baseline_x=0;baseline_y=25;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3;width=20">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-(width*0.3)-pad_top}"
      y="16.0"
      parametric:width="{pad_before+width+pad_after}"
      width="24"
      parametric:height="{pad_top+(width*0.3)+pad_bottom}"
      height="12.0"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{baseline_y} L{pad_before+width+pad_after},{baseline_y}"
      d="M0,25 L24,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="filled-background-path" 
      id="poly-a-site-background" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)-(width*0.3)} L{baseline_x+pad_before+width},{(baseline_y-baseline_offset)-pad_top-(width*0.3)} L{baseline_x+pad_before+width},{(baseline_y-baseline_offset)+(width*0.3)} L{baseline_x+pad_before},{(baseline_y-baseline_offset)+(width*0.3)} Z}" 
      d="M2,19.0 L22,16.0 L22,31.0 L2,31.0 Z}" 
      style="fill:rgb(255,255,255);fill-rule:nonzero;stroke:none" />

<path class="unfilled-path" 
      id="poly-a-site-path1" 
      parametric:d="M{(baseline_x+pad_before)},{(baseline_y-baseline_offset)} L{(baseline_x+pad_before)+(width*(1.0/6.0))},{(baseline_y-baseline_offset)-(width*0.3)} L{(baseline_x+pad_before)+(width*0.333333)},{(baseline_y-baseline_offset)} L{(baseline_x+pad_before)+(width*(3.0/6.0))},{(baseline_y-baseline_offset)-(width*0.3)} L{(baseline_x+pad_before)+(width*0.66666)},{(baseline_y-baseline_offset)} L{(baseline_x+pad_before)+(width*(5.0/6.0))},{(baseline_y-baseline_offset)-(width*0.3)} L{(baseline_x+pad_before)+(width*1.0)},{(baseline_y-baseline_offset)}" 
      d="M2,25 L5.333333333333333,19.0 L8.66666,25 L12.0,19.0 L15.333200000000001,25 L18.666666666666668,19.0 L22.0,25" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

<path class="unfilled-path" 
      id="poly-a-site-path2" 
      parametric:d="M{(baseline_x+pad_before)+(width*(0.7/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)} L{(baseline_x+pad_before)+(width*(3.3/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)}" 
      d="M3.1666666666666665,23.2 L7.499999999999999,23.2" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

<path class="unfilled-path" 
      id="poly-a-site-path3" 
      parametric:d="M{(baseline_x+pad_before)+(width*(4.7/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)} L{(baseline_x+pad_before)+(width*(7.3/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)}" 
      d="M9.833333333333332,23.2 L14.166666666666666,23.2" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

<path class="unfilled-path" 
      id="poly-a-site-path3" 
      parametric:d="M{(baseline_x+pad_before)+(width*(8.7/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)} L{(baseline_x+pad_before)+(width*(11.3/12.0))},{(baseline_y-baseline_offset)-(width*0.3*0.3)}" 
      d="M16.5,23.2 L20.833333333333336,23.2" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

</svg>