<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="Promoter"
      soterms="SO:0000167"
      parametric:defaults="arrowbody_height=15;arrowbody_width=15;arrowhead_height=4;arrowhead_width=4;baseline_offset=0;baseline_x=0;baseline_y=25;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-arrowbody_height-arrowhead_height-pad_top}"
      y="3"
      parametric:width="{pad_before+arrowbody_width+pad_after}"
      width="19"
      parametric:height="{pad_top+arrowbody_height+arrowhead_height+pad_bottom}"
      height="25"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{baseline_y} L{pad_before+arrowbody_width+pad_after},{baseline_y}"
      d="M0,25 L19,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="unfilled-path" 
      id="promoter-body" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)} L{baseline_x+pad_before},{(baseline_y-baseline_offset)-arrowbody_height} L{baseline_x+pad_before+arrowbody_width},{(baseline_y-baseline_offset)-arrowbody_height}" 
      d="M2,25 L2,10 L17,10" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

<path class="unfilled-path" 
      id="promoter-head" 
      parametric:d="M{baseline_x+pad_before+arrowbody_width-arrowhead_width},{(baseline_y-baseline_offset)-arrowbody_height-arrowhead_height} L{baseline_x+pad_before+arrowbody_width},{(baseline_y-baseline_offset)-arrowbody_height} L{baseline_x+pad_before+arrowbody_width-arrowhead_width},{(baseline_y-baseline_offset)-arrowbody_height+arrowhead_height}" 
      d="M13,6 L17,10 L13,14" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

</svg>