<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="RibosomeEntrySite"
      soterms="SO:0000139"
      parametric:defaults="baseline_offset=0;baseline_x=0;baseline_y=25;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3;width=15">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-(width/2.0)-pad_top}"
      y="14.5"
      parametric:width="{pad_before+width+pad_after}"
      width="19"
      parametric:height="{pad_top+(width/2.0)+pad_bottom}"
      height="13.5"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+width+pad_after},{(baseline_y-baseline_offset)}"
      d="M0,25 L19,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="filled-path" 
      id="rbs" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)} C{baseline_x+pad_before},{(baseline_y-baseline_offset)-(width/1.5)} {baseline_x+pad_before+width},{(baseline_y-baseline_offset)-(width/1.5)} {baseline_x+pad_before+width},{(baseline_y-baseline_offset)} L{baseline_x+pad_before},{(baseline_y-baseline_offset)}Z" 
      d="M2,25 C2,15.0 17,15.0 17,25 L2,25Z" 
      style="fill:rgb(230,230,230);fill-rule:nonzero;stroke:black;stroke-width:1pt;stroke-linejoin:miter;stroke-linecap:butt" />

</svg>