<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="3' Sticky Restriction Site"
      soterms="SO:0001976"
      parametric:defaults="baseline_offset=0;baseline_x=0;baseline_y=25;height=8;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3;width=15">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-(height*0.5)-pad_top}"
      y="18.0"
      parametric:width="{pad_before+width+pad_after}"
      width="19"
      parametric:height="{pad_top+height+pad_bottom}"
      height="14"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{baseline_y} L{pad_before+width+pad_after},{baseline_y}"
      d="M0,25 L19,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="filled-background-path" 
      id="sticky-restriction-site-background" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)-(height*0.5)} L{baseline_x+pad_before+width},{(baseline_y-baseline_offset)-pad_top-(height*0.5)} L{baseline_x+pad_before+width},{(baseline_y-baseline_offset)+(height*0.5)} L{baseline_x+pad_before},{(baseline_y-baseline_offset)+(height*0.5)} Z}" 
      d="M2,21.0 L17,18.0 L17,29.0 L2,29.0 Z}" 
      style="fill:rgb(255,255,255);fill-rule:nonzero;stroke:none" />

<path class="unfilled-path" 
      id="sticky-restriction-site-path" 
      parametric:d="M{baseline_x+pad_before+(width*0.15)},{(baseline_y-baseline_offset)+(height*0.5)} L{baseline_x+pad_before+(width*0.15)},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+(width*0.85)},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+(width*0.85)},{(baseline_y-baseline_offset)-(height*0.5)}" 
      d="M4.25,29.0 L4.25,25 L14.75,25 L14.75,21.0" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

</svg>