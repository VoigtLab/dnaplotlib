<svg  version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:parametric="https://parametric-svg.github.io/v0.2"
      width="100"
      height="100"
      glyphtype="Terminator"
      soterms="SO:0000141"
      parametric:defaults="baseline_offset=0;baseline_x=0;baseline_y=25;body_height=10;head_width=8;pad_after=2;pad_before=2;pad_bottom=3;pad_top=3">

<rect class="bounding-box"
      id="bounding-box"
      parametric:x="{baseline_x}"
      x="0"
      parametric:y="{(baseline_y-baseline_offset)-body_height-pad_top}"
      y="12"
      parametric:width="{pad_before+head_width+pad_after}"
      width="12"
      parametric:height="{pad_top+body_height+pad_bottom}"
      height="16"
      style="fill:none;stroke:rgb(150,150,150);stroke-opacity:0.5;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:1.5,0.8"/>

<path class="baseline"
      id="baseline"
      parametric:d="M{baseline_x},{baseline_y} L{pad_before+head_width+pad_after},{baseline_y}"
      d="M0,25 L12,25"
      parametric:y="{baseline_y}"
      style="fill:none;stroke:black;stroke-width:1pt"/>

<path class="unfilled-path" 
      id="terminator-body" 
      parametric:d="M{baseline_x+pad_before+(head_width/2.0)},{(baseline_y-baseline_offset)} L{baseline_x+pad_before+(head_width/2.0)},{(baseline_y-baseline_offset)-body_height}" 
      d="M6.0,25 L6.0,15" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

<path class="unfilled-path" 
      id="terminator-head" 
      parametric:d="M{baseline_x+pad_before},{(baseline_y-baseline_offset)-body_height} L{baseline_x+pad_before+head_width},{(baseline_y-baseline_offset)-body_height}" 
      d="M2,15 L10,15" 
      style="fill:none;stroke:black;stroke-width:1pt;stroke-linejoin:round;stroke-linecap:round" />

</svg>